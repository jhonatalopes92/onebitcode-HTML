<html>
<head>
    <title>Tabela HTML</title>
</head>

<body>
    <h1>Criação de Tabela no HTML</h1>
    
    <table border="1">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dados 1</td>
            <td>Dados 2</td>
        </tr>
        <tr>
            <td>Dados 3</td>
            <td>Dados 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com Cabeçalho</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com Células</h2>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th>
                <th>contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 3254-1067</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
